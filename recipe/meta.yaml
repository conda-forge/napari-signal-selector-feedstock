{% set name = "napari-signal-selector" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 8a5a4e22982d4e813012dd3dbe74e11a0399943dfe7c1ab7b5d83cc0273676fc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
  run:
    - cmap
    - magicgui
    - napari-matplotlib >=1.1.0
    - napari-skimage-regionprops
    - numpy
    - python >=3.8
    - qtpy

test:
  imports:
    - napari_signal_selector
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/napari-signal-selector
  summary: An interactive signal selector for napari, based on napari-matplotlib.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/zoccoler/napari-signal-selector

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - zoccoler
